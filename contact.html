<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Medanta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #00695c;
            color: white;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        .contact-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 40px 20px;
        }
        .contact-info, .contact-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 350px;
        }
        .contact-info h2, .contact-form h2 {
            color: #00695c;
        }
        .contact-form form {
            display: flex;
            flex-direction: column;
        }
        .contact-form input,
        .contact-form textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .contact-form textarea {
            resize: none;
            height: 120px;
        }
        .contact-form button {
            background-color: #00695c;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        .contact-form button:hover {
            background-color: #004d40;
        }
        footer {
            background-color: #00695c;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Medanta - Contact Us</h1>
        <p>Your health, our priority</p>
    </header>

    <section class="contact-section">
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <p><strong>Address:</strong> CH Baktawar Singh Road, Sector 38, Gurugram, Haryana 122001</p>
            <p><strong>Phone:</strong> +91 124 4141414</p>
            <p><strong>Email:</strong> contact@medanta.org</p>
        </div>

        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Medanta. All Rights Reserved.</p>
    </footer>
</body>
</html>
